<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <style>


    </style>
</head>
<body>
    <h1>Aprendendo inputs novos </h1>
    <h2>Dados de provas</h2>
    <form action="cadrastrar.php">
        
        <p>
            <label for="iname">Nome:</label>
            <input type="text" name="nome" id="inome" minlength="3" maxlength="30" required autocomplete="name" placeholder="Nome Completo">
        </p>
        <p>
            <label for="imed">Média</label>
            <input type="number" name="med" id="imed" required min="0" max="10" step="0.1" placeholder="media">
        </p>
        <p>
            <label for="imes">Período</label>
            <input type="month" name="mes" id="imes" value="2023-05" required>
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" required value="2023-05-05">
        </p>
        <p>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora" required value="12:00">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
