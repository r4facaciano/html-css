<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando Posicionamento de Caixas</title>
    <style>
    body{
        background-color: rgb(174, 253, 227);
    }

    #fora{
        background-color: purple;
        height: 96vh;
        position: relative;
    }
    #dentro{
        background-color: yellow;
        width: 300px;
        height: 200px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }

    </style>
</head>
<body>
    <div id="fora">
        <div id="dentro"></div>
    </div>
</body>
</html>
