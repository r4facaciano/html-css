<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens e Telas</title>
    <link rel="shortcut icon" href="../ex004/icone site.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmete aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 300px)" srcset="imagem/logo-html-peq.png" type="image/png">
        <source media="(max-width:1000px)" srcset="imagem/foto-m.jpg" type="image/jpg">
        <img src="./imagem/logo-html-full.png" alt="imagem flexivel">
        
    </picture>
    <picture>
        <source media="(min-width: 1000px)" srcset="imagem/logo-html-full.png" type="image/png">
        <source media="(min-width: 300px)" srcset="imagem/foto-m.jpg" type="image/jpg">
        <img src="./imagem/logo-html-peq.png" alt="logo pequena">
    </picture>

    <audio preload="metadata" controls autoplay>
   <source src="./audio/happy-mistake.mp3" type="audio/mp3">
   <p>Se seu navegador nao suportar o audio voce pode fazer download <a href="./audio/happy-mistake.mp3" download="happy-mistake.mp3" type="audio/mp3"></a></p>
    </audio>
    
    <h1>Video do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/bWUaznyZLd0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
